{% extends "base.html" %}

{% block title %}
Code Cache - {{ snippet.title }}
{% endblock %}

{% block content %}

<h2>{{ snippet.title }}</h2>

<p class='i'>{{ snippet.description }}</p>

<div>
    <pre>{{ snippet.text }}</pre>

    <a href="{% url 'edit_snippet' pk=snippet.pk %}">Edit Snippet</a><br />
    <a href="{% url 'delete_snippet' pk=snippet.pk %}">Delete Snippet</a>
</div>

{% endblock %}
