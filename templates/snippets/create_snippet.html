{% extends "base.html" %}

{% block content %}

<h2 class="ml6 dark-blue">Create a new Code Snippet</h2>

<form class="ml6 pa2 w-100 dark-blue" action="{% url 'create_snippet' %}" method = "POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">Add New Snippet</button>
    </div>
</form>



{% endblock %}
