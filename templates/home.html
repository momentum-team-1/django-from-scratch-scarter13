{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Your Code Cache</h2>
    {% else %}
        <div>
            <h2> Welcome to Code Cache!</h2>
            <p>Please <a href="{% url 'auth_login' %}">log in</a> or <a href="{% url 'registration_register' %}">create a new account</a>.</p>
        </div>
    {% endif %}
{% endblock %}
